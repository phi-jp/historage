<script src='../historage.js'></script>

<label>
  A: <br />
  <textarea id='a'></textarea>
</label>
<br />
<label>
  B:  <br />
  <textarea id='b'></textarea>
</label>

<script>
  var historage = new Historage({
    id: 'historage-test',
  });
  var textData = historage.get('textData');

  textData.on('saved', (e) => {
  });

  window.onload = () => {
    this.load();

    window.a.onblur = save;
    window.b.onblur = save;
  };

  var load = () => {
    window.a.value = textData.data.a || '';
    window.b.value = textData.data.b || '';
  };

  var save = (e) => {
    var elm = e.currentTarget;
    textData.data[elm.id] = elm.value;
    textData.save();
  };
</script>
